<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="text-icon mtext-icon ">
                <span>
                    <i class="fa fa-heart fa-2xl whiteHeart" id="heartIcon" aria-hidden="true"></i>
                </span>
                <span style="color: white;">Now Playing</span>
                <span><i class="fa-solid fa-circle-plus  fa-2xl" style="color:white;"></i></span>
            </div>
            <div class="round">

            </div>
            <div class="songDtailes">
                <h1></h1>
                <span id="songName"></span>
            </div>
            <div id="time">
                <span id="start">start</span><span id="end">end</span>
            </div>
            <input type="range" value="0" min="0" max="100" step="1" id="progress">
            <div class="audio text-icon">
                <spna style="color:white; font-size:24px;"> <i class="fa-solid fa-backward" id="backwrd"></i></spna>

                <spna style="color:white;font-size:22px;"><i class="fa-solid fa-play fa-2xl" id="plyMusic"></i></spna>

                <spna style="color:white; font-size:24px;"><i class="fa-solid fa-forward" id="forwrd"></i></spna>
            </div>
        </div>
    </div>
    <audio src="Albele Tange Wale(PagalWorld.com.cm).mp3" id="audio">

    </audio>
    <script src="index.js"></script>
</body>

</html>
